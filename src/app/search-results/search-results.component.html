<div class="movie-section">
    <header class="component-page-header">
        <h1 class="content-title mat-display-2">Search results for: {{query}}</h1>
    </header>
    <app-search-section></app-search-section>
    <h3 class="content-title mat-display-1" style="text-align: center; margin: 2rem 0;">Results</h3>
    <div class="movie-card">
        <div *ngFor="let media of searchResults">
            <app-movie-card [media]="media"></app-movie-card>
        </div>
    </div>
