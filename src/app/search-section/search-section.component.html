<div class="search-bar">
    <!-- <span class="btn btn-primary"><mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon></span> -->
    <!-- <span class="material-icons">face</span> -->
    <mat-form-field appearance="fill" style="width: auto;">
        <mat-label>Select type</mat-label>
        <mat-select>
            <mat-option *ngFor="let type of types" style="text-align: center;">
                <div>
                    <span class="material-icons" style="vertical-align: middle; margin-right: 0.5rem;">{{type.icon}}</span>
                    <span>{{type.type}}</span>
                </div>
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 80%;">
        <mat-label>Search for a movie or Tv show!</mat-label>
        <input matInput>
    </mat-form-field>
</div>
