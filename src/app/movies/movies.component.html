<div class="movie-section">
    <header class="component-page-header">
        <h1 class="content-title mat-display-2">Movies</h1>
    </header>
    <app-search-section></app-search-section>
    <h3 class="content-title mat-display-1" style="text-align: center; margin: 2rem 0;">Recommended Movies</h3>
    <ngx-simplebar>
        <div *ngFor="let media of movieList">
            <app-movie-card [media]="media"></app-movie-card>
        </div>
    </ngx-simplebar>
    <h3 class="content-title mat-display-1" style="text-align: center; margin: 2rem 0;">Upcoming Movies</h3>
    <ngx-simplebar>
            <div *ngFor="let media of upcomingList">
                <app-movie-card [media]="media"></app-movie-card>
            </div>
    </ngx-simplebar>
    <h3 class="content-title mat-display-1" style="text-align: center; margin: 2rem 0;">Upcoming YIFY Movies</h3>
        <div class="movie-card">
            <div *ngFor="let media of upcomingYifyList">
                <app-movie-card [media]="media"></app-movie-card>
            </div>
        </div>
</div>
